<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Tic-Tac-Toe</h1>
        <div class="gameIcon"></div>
      </div>
      <div class="playersSection">
        <div class="players">
          <button id="solo">
            <span class="material-symbols-sharp"> person </span>Play Solo
          </button>
        </div>
        <div class="players">
          <button id="group">
            <span class="material-symbols-sharp"> group </span>Play with a
            friend
          </button>
        </div>
      </div>
      <div class="gamePlayers">
        <div class="player1">
          <h3>X</h3>
          <h4>
            <span id="player1Name">You:</span>
            <span id="playerOneScore">0</span>
          </h4>
        </div>
        <div class="player2">
          <h3>O</h3>
          <h4>
            <span id="player1Name">Bot:</span>
            <span id="playerTwoScore">0</span>
          </h4>
        </div>
      </div>
      <div class="turn"></div>
      <div class="winner"></div>
      <div class="gameboard"></div>
      <div class="restart"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
